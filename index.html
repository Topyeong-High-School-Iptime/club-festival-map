    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .club-map {
            width: 80%;
            max-width: 1000px;
            margin-bottom: 30px;
            position: relative;
        }

        /* 모달 팝업 */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            visibility: hidden;
        }

        .modal.visible {
            visibility: visible;
        }

        /* 백그라운드 */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            visibility: hidden;
        }

        .modal-background.visible {
            visibility: visible;
        }

        .close-modal {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

    <!-- 모달 팝업 -->
    <div class="modal">
        <button class="close-modal">&times;</button>
        <h2>동아리 소개</h2>
        <p id="modal-intro">소개글</p>
    </div>

    <div class="modal-background"></div> <!-- 백그라운드 -->

    <script>
        document.querySelectorAll('area').forEach(item => {
            item.addEventListener('click', event => {
                event.preventDefault(); // 기본 클릭 동작 방지
                const introText = item.getAttribute('data-intro');
                document.getElementById('modal-intro').innerText = introText;
                document.querySelector('.modal').classList.add('visible');
                document.querySelector('.modal-background').classList.add('visible');
            });
        });

        document.querySelector('.close-modal').addEventListener('click', () => {
            document.querySelector('.modal').classList.remove('visible');
            document.querySelector('.modal-background').classList.remove('visible');
        });

        document.querySelector('.modal-background').addEventListener('click', () => {
            document.querySelector('.modal').classList.remove('visible');
            document.querySelector('.modal-background').classList.remove('visible');
        });
    </script>
